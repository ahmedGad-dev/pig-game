<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>

    
    <div class="scores-options">
      <label for="scores-selector">Select a starting score</label>
      <select name="select start number" id="scores-selector">
       <option>Select A score</option>      
       <option value="20">20</option>
       <option value="50">50</option>
       <option value="80">80</option>
       <option value="100">100</option>
      </select>
    </div>

    <main>    
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <p class="winner-message--0 hidden" style="margin: 50px 0; font-size: 22px; font-weight: bold; color: white;"> AhmedGad-Dev  </p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <p class="winner-message--1 hidden" style="margin: 50px 0; font-size: 22px; font-weight: bold; color: white;"> AhmedGad-Dev </p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
